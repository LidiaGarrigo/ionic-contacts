<ion-header>
  <ion-toolbar>
    <ion-title>New Contact</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" color="primary"> CANCEL </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        color="primary"
        [disabled]="!myForm.valid">
        DONE
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
        <ion-col size="3" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
        </ion-col>
        </ion-row>
      </ion-grid>
      <img src="../../assets/icon/avatar.png" width="100"/>
      <ion-card-subtitle color="primary" (click)="photoService.addNewToGallery()">ADD PHOTO</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="logForm()">
        <ion-item>
          <ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>

        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Phone" formControlName="phone"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
