<ion-header>
  <ion-toolbar>
    <ion-title>New Contact</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" color="primary"> CANCEL </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        color="primary"
        [disabled]="!myForm.valid">
        DONE
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header *ngFor="let photo of photoService.photos; index as position">
<!--       <ion-grid>
        <ion-row>
        <ion-col size="3" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
        </ion-col>
        </ion-row>
      </ion-grid> -->
      <ion-avatar>
        <img *ngIf="photo.webviewPath" src="../../assets/icon/avatar.png">
      </ion-avatar>
      <ion-card-subtitle color="primary" (click)="photoService.addNewToGallery()">ADD PHOTO</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="logForm()">
        <ion-item>
          <ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Phone" formControlName="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label type="text" placeholder="Category" formControlName="category">Category</ion-label>
          <ion-select>
            <ion-select-option value="family">Family</ion-select-option>
            <ion-select-option value="friend">Friend</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
